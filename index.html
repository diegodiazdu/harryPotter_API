<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="build/css/app.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css"
      integrity="sha384-Tv5i09RULyHKMwX0E8wJUqSOaXlyu3SQxORObAI08iUwIalMmN5L6AvlPX2LMoSE"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css"
      integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 class="main_titulo">Harry potter API</h1>
    <main class="main">
      <article class="hp-container">
        <div class="hp__image">
          <img
            class="hp__avatar"
            src="http://hp-api.herokuapp.com/images/harry.jpg"
            alt=""
          />
        </div>
        <div class="hp__facts">
          <div class="hp__section">
            <h2 class="hp__name">Harry Potter</h2>
            <span class="hp__status vivo">
              <span class="hp__status-icon">
                <span>
                  <i class="icono fas fa-circle"></i>
                  HUMAN - MALE
                </span>
              </span>
            </span>
          </div>
          <div class="hp__section">
            <h4 class="hp__qualities">Qualities:</h4>
            <p>House: Gryffindor</p>
            <p>Date of birth: 31-07-1980</p>
            <p>Eye color: Green</p>
            <p>Hair colour: Black</p>
          </div>
          <div class="hp__section">
            <h4 class="hp__house">Powers:</h4>
            <p>Efectus Patronus: stag</p>
          </div>
        </div>
      </article>
    </main>

    <script src="build/js/bundle.min.js"></script>
  </body>
</html>
